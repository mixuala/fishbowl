<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <ion-grid no-padding>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-sm="8" size-xl="6">
        <ion-card>
          <ion-item color="tertiary">
            <ion-avatar slot="start" size="large" >
              <img src="assets/icon/favicon_package_v0.16/fishbowl.svg">
            </ion-avatar>
            <ion-label class="ion-text-wrap">
              <h1 class="auth-title">Fishbowl</h1>
              <p><ion-note color="light">The shelter-in-place guessing game for all ages</ion-note></p>
            </ion-label>
          </ion-item>   

          <ion-card-content>

            <ion-button class="play-as-guest" size="large" fill="outline" color="tertiary" expand="block" 
              [routerLink]="['/app/games']" routerDirection="root"> 
              Play as Guest 
            </ion-button>
        
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
              <ion-list class="inputs-list" lines="full">
                <ion-item class="input-item">
                  <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
                </ion-item>
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
          
                <ion-item class="input-item">
                  <app-show-hide-password>
                    <ion-input type="password" placeholder="Password" formControlName="password"
                      (ionBlur)="doSubmit()" (ionFocus)="errorResponse=null"
                    ></ion-input>        
                  </app-show-hide-password>
                </ion-item>
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
              </ion-list>
              
              
              <div class="error-message ion-padding-vertical" *ngIf="errorResponse">
                <ion-icon name="information-circle-outline"  color="danger" slot="start"></ion-icon>
                &nbsp;
                <ion-text color="danger" >{{ errorResponse }}</ion-text>
              </div>
          
              <ion-button #submitBtn class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid">Log In</ion-button>
              <ion-row class="other-auth-options-row">
                <!-- <ion-button class="forgot-btn" fill="clear" [routerLink]="['/auth/forgot-password']">
                  Forgot Password?
                </ion-button> -->
                <ion-button class="signup-btn" color="secondary" fill="outline" [routerLink]="['/auth/signup']">
                  Sign Up!
                </ion-button>
              </ion-row>
          
            </form>              
          </ion-card-content>
        </ion-card>

      </ion-col>  
    </ion-row>
  </ion-grid>
  <ion-note class="footer">
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </ion-note>
</ion-content>
