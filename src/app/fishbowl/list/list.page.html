<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fishbowls
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- grid mode -->
  <ion-grid no-padding *ngIf="(games$ | async) as games">
    <!-- <ion-row *ngIf="games.length>5">
      <ion-searchbar showCancelButton="focus" debounce="1000" animated mode="ios"
      ></ion-searchbar>
    </ion-row> -->
    <ion-row>
        <ion-col size="12" size-sm="6" size-xl="4" *ngFor="let game of games, let i=index">
          <ion-card class="game" [class.XXXspotlight]="game.activeGame">
            <ion-card-header color="tertiary">
              <ion-card-title>
                <!-- <ion-icon size="large" src="assets/icon/favicon_package_v0.16/fishbowl.svg"></ion-icon> -->
                {{game.label}}
                <ion-badge  *ngIf="game.activeGame" color="success" class="is-live ion-float-right">live</ion-badge>
              </ion-card-title>
            </ion-card-header>
              
            <ion-card-content>
              <div class="game-time ion-text-center">
                <app-countdown-timer fill="time" [end]="game.gameTime" [units]="{from: 'day', to: 'second'}" stopAtZero="true"
                ></app-countdown-timer>
                <ion-text  color="dark">
                  Game Time: {{ game.gameTime | appTimeAgo:"ddd, MMM D @ h:mma" }}
                </ion-text>
              </div>  
              <ion-item lines="none">
                <ion-label>players</ion-label>
                <ion-text slot="end" >{{game.playerCount || 0}}</ion-text>
                <!-- <ion-note slot="end"></ion-note> -->
              </ion-item>
              <ion-button expand="block" color="success" (click)="join(game, i)" >Join Game</ion-button>   
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="6" size-xl="4">
          <ion-card *ngIf="player.isAdmin">
            <ion-card-header color="primary">
              <ion-card-title>
                Game Setup
              </ion-card-title>
              <ion-card-subtitle>
                Fishbowl
              </ion-card-subtitle>
            </ion-card-header>
              
            <ion-card-content>                
              <div class="game-admin">
                <ion-item-divider class="ion-margin-top">
                  <ion-note>game controls</ion-note>
                </ion-item-divider>
                <ion-item>
                  <ion-button size="small" color="primary" 
                  [disabled]="true" 
                  (click)="createGame()">Create Games</ion-button>
                </ion-item>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button type="button" show="true" color="success" 
      routerDirection="forward" [routerLink]="['/app/game/new/settings']" 
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
