<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fishbowl Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- grid mode -->
  <ion-grid no-padding>
    <ion-row>
        <ion-col size="12" size-sm="8" size-xl="4">
          <ion-card  *ngIf="game$ | async as game">
            <ion-card-header color="tertiary">
              <ion-card-title>
                {{game.label}}
              </ion-card-title>
              <ion-card-subtitle>
                Fishbowl
              </ion-card-subtitle>
            </ion-card-header>
              
            <ion-card-content>
            <ion-list class="ion-no-padding">

              <div class="game-time ion-text-center" *ngIf="stash.active==false">
                <app-countdown-timer fill="time" [end]="game.gameDateTime" [units]="{from: 'day', to: 'second'}"></app-countdown-timer>
                <ion-text  color="dark">
                  Game Time: {{ game.gameDateTime | appTimeAgo:"ddd, MMM D @ h:mma" }} 
                </ion-text>
                <ion-item-divider></ion-item-divider>
              </div>

              <div class="timer-controls">
                <ion-button #playTimer id="play-timer" expand="block" color="success" (click)="resetTimer()">30s timer</ion-button>
                <ion-button color="light" (click)="toggleVolumeIcon()">
                  <ion-icon [name]="stash.audioVolumeIcon" >
                    <audio #timerAudio expand="block" color="success" (click)="preload()"></audio>
                  </ion-icon>
                </ion-button>

                <app-countdown-timer fill="time" [duration]="game.timer" [units]="{from: 'second', to: 'second'}"
                  [stopAtZero]="true" (onBuzz)="onTimerDone($event)"
                ></app-countdown-timer>

                <ion-item-divider></ion-item-divider>
              </div>

            </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
